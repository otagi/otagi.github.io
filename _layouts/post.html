---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <div>
      <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%-d %B %Y" }}</time>
      {% if page.author %} • {{ page.author }}{% endif %}
      {% if page.meta %} • {{ page.meta }}{% endif %}
      <ul class="tags">
      {% for tag in page.tags %}
        <li><a href="{{ '/tags/' | relative_url }}#{{ tag | slugify }}">#{{ tag }}</a></li>
      {% endfor %}
      </ul>
    </div>
  </header>
  {{ content }}
</article>
