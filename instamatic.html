---
layout: default
title: Instamatic
---

<section id="instamatic-photos">
  <header>
    <h1>Instamatic</h1>
    <small>An experiment in ditching surveillance capitalism services</small>
    <p>{{ site.data.media.instamatic-photos.size }} photos</p>
  </header>

  {% for photo in site.data.media.instamatic-photos %}
  <article>
    <figure>
      <a href="{% asset 'instamatic/{{ photo.path}}' @path %}">
        <img src="{% asset 'instamatic/{{ photo.path}}' @path %}" alt="Photo"/>
      </a>
      <figcaption>
        <h2>{{ photo.caption }}</h2>
        <p>{{ photo.location }}</p>
        <time datetime="{{ photo.taken_at }}">{{ photo.taken_at | date: "%-d %B %Y"}}</time>
      </figcaption>
  </article>
  {% endfor %}
</section>
